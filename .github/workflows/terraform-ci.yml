name: Terraform CI

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      # 1) Auto-format files in-place
      - name: Terraform Format (autofix)
        run: terraform fmt -recursive

      # 2) Auto-commit any formatting changes on PRs and pushes
      #    Add [skip ci] to avoid infinite loops on push.
      - name: Auto-commit formatted files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(fmt): terraform auto-format [skip ci]"
          add_options: "-A"

      # 3) Guard: if there are still diffs, fail (should be none after auto-commit)
      - name: Check formatting is clean
        run: |
          git status --porcelain
          git diff --exit-code

      - name: TFLint
        uses: terraform-linters/setup-tflint@v3
        with:
          tflint_version: v0.52.0
      - run: tflint --recursive

      - name: Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .

      - name: Terraform Validate
        run: terraform validate
