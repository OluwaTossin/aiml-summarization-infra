# .github/workflows/terraform-ci.yml
name: Terraform CI
on:
  pull_request:
  push:
    branches: [ main ]
permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format (autofix)
        run: terraform fmt -recursive

      - name: Auto-commit formatted files
        if: github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(fmt): terraform auto-format [skip ci]"
          add_options: "-A"

      - name: Check formatting is clean
        run: |
          git status --porcelain
          git diff --exit-code

      - name: TFLint
        uses: terraform-linters/setup-tflint@v3
        with:
          tflint_version: v0.52.0
      - run: tflint --recursive

      # ---- Checkov: run but don't fail the job ----
      - name: Checkov (non-blocking)
        uses: bridgecrewio/checkov-action@v12
        continue-on-error: true          # <— allow failures without failing the job
        with:
          directory: .
          soft_fail: true                # <— also tells Checkov to exit 0 on fails
          # optional: only report high/critical
          # severity_threshold: HIGH

      - name: Terraform Validate
        run: terraform validate
